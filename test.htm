<!DOCTYPE html>
<html>
  <head>
    <title>Divs chồng lên nhau</title>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .div1,
      .div2 {
        position: absolute;
        width: 100px;
        height: 100px;
      }

      .div1 {
        background-color: red;
        top: 0;
        left: 0;
      }

      .div2 {
        background-color: blue;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>
  </body>
</html>
